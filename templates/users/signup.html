{% extends 'account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <!-- content -->
  <div class="min-vh-100 py-md-10 py-lg-0 " style="background: url('{% static "images/signup.jpg" %}')
  no-repeat center center fixed; -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100 justify-content-end">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <!-- card -->
          <div class="card border-0 shadow">
            <div class="card-body p-8">
              <h3 class="mb-4"> Realtor Signup </h3>
              <!-- form -->
              <form  method="post">
                {% csrf_token %}
                <!-- email -->
                {{ form|crispy }}
                <!-- text -->

                <div class="mb-2">
                  <p class="text-sm">By signing up you agree to Rental <strong class="text-dark">Terms
                      and Conditions</strong> and <strong class="text-dark">Privacy
                      Policy.</strong></p>
                </div>
                <!-- button -->

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <div class="mt-3">
                <p class="mb-0">Already have an account? <span class="ml-3"><a href="{% url 'login' %}">Login</a></span></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock%}
